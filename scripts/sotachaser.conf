server {
    listen 80;
    server_name sotachaser.daweslab.com;
    root /var/www/sotachaser-web;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Optional security headers (certbot may preserve these when enabling HTTPS)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
